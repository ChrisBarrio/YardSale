<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Email has been sent!</title>
</head>
<body>
    <figure>
        <img src="./img/logo_yard_sale.svg" alt="logo de la empresa">
    </figure>
    <div class="messageRecovery">
        <p class="messageRecovery__Password">Email has benn sent!</p>
        <p class="messageRecovery__Inform">Please check you inbox for instructions on how to reset the password</p>
    </div>
    <div class="bx-mail">
        <i class='bx bx-mail-send bx-lg'></i>
    </div>
    <form action="#">
        
        <input type="submit" value="Log in" class="Login">
        
        <div class="Resend">
        <p>Didn't receive the email?</p>
        <a href="#">Resend</a>
        </div>
    </form>
