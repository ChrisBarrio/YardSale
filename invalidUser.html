<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Invalid User</title>
</head>
<body>
    <figure>
        <img src="./img/logo_yard_sale.svg" alt="logo de la empresa">
    </figure>
    <form action="#" class="invalid_user">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="camilayokoo@gmail.com" class="email_error">
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="************">

        <p class="text_error">Invalid user ID and password combination</p>
        
        <input type="submit" value="Log in" class="Login_invalid">
        
        <a href="./passwordRecovery.html" class="Forgot">Forgot my password</a>

        <input type="submit" value="Sign up" class="Signup">
        
    </form>
</body>
</html>
