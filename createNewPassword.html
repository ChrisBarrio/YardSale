<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Create a new password</title>
</head>
<body>
    <figure>
        <img src="./img/logo_yard_sale.svg" alt="logo de la empresa">
    </figure>
    <div class="messageRecovery">
        <p class="messageRecovery__Password">Create a new password</p>
        <p class="messageRecovery__Inform">Enter a new password for your account</p>
    </div>
    <form action="#">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="************">
        
        <label for="password">Re-enter password</label>
        <input type="password" name="password" placeholder="************">
        
        <input type="submit" value="Confirm" class="Confirm">
        
    </form>
</body>
</html>
