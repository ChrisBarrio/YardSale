<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>YardSale principal </title>
</head>
<body>
    <header>
        <div class="mainBurger"><a href="#"><i class='bx bx-align-left bx-sm'></i></a></div>    
        <div>
            <img src="./img/logo_yard_sale.svg" alt="logo de la empresa" class="logo_yard">
        </div>
        <div class="carritoCompras"><i class='bx bx-cart'></i></div>
    </header>
    <div class="container_Search">
        <input type="search" name="search" class="search" placeholder="Search product">
    </div>
    <nav>
        <div>
            <a href="#" type="button">All</a>
            <a href="#" type="button">Clothes</a>
            <a href="#" type="button">Electronics</a>
            <a href="#" type="button">Furniture</a>
        </div>
        <div class="orderOptions">
            <p><strong>Order:</strong></p>
            <select name="filtro" id="#" class="filtro">
                <option value="1">Most recent</option>
                <option value="2">Hight price</option>
                <option value="3">Low price</option>   
            </select>
        </div>
    </nav>
    <main class="container_main">
        <div class="item_product">
            <figure><img src="./img/forniture.jpeg" alt="foto mueble de living"></figure>
            <div class="Details_product">
                <div class="detail_price">
                    <div><strong>$120</strong></div>
                    <div class="detail_name">Round shelf</div>
                </div>
                <div class="details_carrito">
                    <i class='bx bx-cart' ></i>
                </div>
            </div>
        </div>

        <div class="item_product">
            <figure><img src="./img/refrigerator.jpg" alt="heladera retro"></figure>
            <div class="Details_product">
                <div class="detail_price">
                    <div><strong>$120</strong></div>
                    <div class="detail_name">Retro refrigerator</div>
                </div>
                <div class="details_carrito">
                    <i class='bx bx-cart' ></i>
                </div>
            </div>
        </div>

        <div class="item_product">
            <figure><img src="./img/forniture.jpeg" alt="foto muebele de living"></figure>
            <div class="Details_product">
                <div class="detail_price">
                    <div><strong>$120</strong></div>
                    <div>Round shelf</div>
                </div>
                <div class="details_carrito">
                    <i class='bx bx-cart' ></i>
                </div>
            </div>
        </div>

        <div class="item_product">
            <figure><img src="./img/refrigerator.jpg" alt="heladera retro"></figure>
            <div class="Details_product">
                <div class="detail_price">
                    <div><strong>$120</strong></div>
                    <div class="detail_name">Retro refrigerator</div>
                </div>
                <div class="details_carrito">
                    <i class='bx bx-cart' ></i>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
