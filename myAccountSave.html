<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>My Account Save</title>
</head>
<body>
    <h1>My Account</h1>
    <form action="#" class="myaccountSave">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Camila Yokoo">

        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="camilayokoo@gmail.com">
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="************">
        
        <input type="submit" value="Save" class="Save">
        

    </form>
</body>
</html>
